<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX语法规则</title>
    <style>
        .box {
            background-color: #bfe;
        }
    </style>
</head>
<body>
    <div id="root">

    </div>
</body>
<!-- 引入核心库 -->
<script src="../js/react@17.development.js"></script>
<!-- 引入DOM库 -->
<script src="../js/react-dom@17.development.js"></script>
<script src="../js//babel.min.js"></script>
<script type="text/babel">
    let myId = "react";
    let myData = "Hello,React";
    // 使用jsx语法创建虚拟DOM
    const virtualDOM = (
        <h1 style={{color:'red'}} className="box" id={myId}>
            {myData}
            <br/>
            <input type="text"/>
        </h1>
        );
    //渲染虚拟DOM
    ReactDOM.render(virtualDOM,document.getElementById("root"));
</script>
</html>
