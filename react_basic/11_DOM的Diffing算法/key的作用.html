<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>key的作用</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- 引入核心库 -->
  <script src="../js/react@17.development.js"></script>
  <!-- 引入DOM库 -->
  <script src="../js/react-dom@17.development.js"></script>
  <script src="../js/prop-types.js"></script>
  <script src="../js//babel.min.js"></script>
  <script type="text/babel">
    "use strict";
    class Person extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                person:[
                    {id:"001",name:"小张",age:18},
                    {id:"002",name:"小李",age:22},
                ]
            }
        };
        render() {
            return (
                <div>
                    <h1>使用index作为key</h1>
                    <button onClick={this.add}>添加一个小王</button>
                    <ul>
                        {
                            this.state.person.map((data,index) => {
                                return (
                                    <div key={index}>
                                        <li>姓名:{data.name}-年龄:{data.age}</li>
                                        <input type="text"/>
                                    </div>
                                );
                            })
                        }
                    </ul>
                    <h1>使用id作为key</h1>
                    <button onClick={this.add}>添加一个小王</button>
                    <ul>
                        {
                            this.state.person.map(data => {
                                return (
                                    <div key={data.id}>
                                        <li>姓名:{data.name}-年龄:{data.age}</li>
                                        <input type="text"/>
                                    </div>
                                );
                            })
                        }
                    </ul>
                </div>
            );
        };
        add = () => {
            let { person } = this.state;
            let p = {id:"003",name:"小王",age:20};
            this.setState({person:[p,...person]});
        }
    }
    ReactDOM.render(<Person/>, document.getElementById("root"));
  </script>
</html>
